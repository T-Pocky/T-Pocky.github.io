<!DOCTYPE html>

<html>

<head>
	<title>Sound Animated</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container-1">
		<div class="box-1">
			<h1>Sound Animated</h1>
		</div>
		<div class="box-2">
			<div class="episode">
				<iframe src="https://anchor.fm/soundanimated/embed" height="102px" width="400px" frameborder="0" scrolling="no"></iframe>
			</div>
			<div class="description">
				<p>Sound Animated is an audio experiment that aims to guide the audience and the maker to a more adventurous life of mind-wandering.</p>
			</div>
			<div class="subbox-1">
				<div class="buttons">
					<form action="https://anchor.fm/soundanimated/message" method="get" target="_blank">
						<button type="submit">send voice message</button>
					</form>
				</div>
				<div class="buttons">
					<form action="https://anchor.fm/soundanimated" method="get" target="_blank">
						<button type="submit">listen on...</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<div id="bg">
		<img src="Resources/Images/Background01.jpg" alt="background">
</div>

</html>
